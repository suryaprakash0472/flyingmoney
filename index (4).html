<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Application</h1>
        <form id="loanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" min="1000" max="500000" required>

            <label for="loanTerm">Loan Term (in years):</label>
            <input type="number" id="loanTerm" name="loanTerm" min="1" max="30" required>

            <input type="submit" value="Apply">
        </form>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var loanAmount = document.getElementById('loanAmount').value;
            var loanTerm = document.getElementById('loanTerm').value;

            alert(`Dear ${name}, your loan application for ₹${loanAmount} has been successfully submitted. The total repayable amount is ₹${loanAmount * 1.25} with a tenure of ${loanTerm} years.`);
        });
    </script>
</body>
</html>
